<html lang="en" ng-app="myApp">

<head>
    <title>Hello AngularJS</title>
    <meta charset="utf-8">
    <!-- load bootstrap and jquery via CDN -->
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.9/angular-messages.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.9/angular-resource.min.js"></script>
    <script type="text/javascript" src="validate.js"></script>
    <style>
        * {
            font-size: 1.05em;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header"> <a class="navbar-brand" href="#">
                    Validate Common directive
                </a> </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div ng-controller="mainController">
            <div>
                <label>Nhập tên: </label>
                <input type="text" ng-model="name"> </div>
            <hr/>
            
            <div class="alert" ng-class="{'alert-warning' : name.length !== len , 'alert-danger' : name.length >= len} " ng-if='name.length !== len'> 
                Vui lòng nhập 5 ký tự 
            </div>
            <div class="alert" ng-class="{'alert-success' : name.length !== len} " ng-hide='name.length == len'> Vui lòng nhập 5 ký tự </div>
            <div class="alert" ng-class="{'alert-danger' : name.length !== len} " ng-show='name.length !== len'> Vui lòng nhập 5 ký tự </div>
            
            <h1>Kết quả : {{ name }}</h1>
            <h1>Kết quả chữ thường : {{ lowercaseName() }}</h1>
            <h3>Rules</h3>
            <ul>
                <li ng-repeat="rule in rules">{{ rule.ruleName }}</li>
            </ul>
            
            <button value="Click me" ng-click="alertClick()">Click me!</button>
        </div>
    </div>
</body>

</html>
