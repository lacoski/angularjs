<html lang="en" ng-app="myApp">

<head>
    <title>Hello AngularJS</title>
    <meta charset="utf-8">
    <!-- load bootstrap and jquery via CDN -->
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.9/angular-messages.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.9/angular-resource.min.js"></script>
    
    <script type="text/javascript" src="addModule.js"></script>
    <style>
        * {
            font-size: 1.05em;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header"> <a class="navbar-brand" href="#">
                    Add Module AngularJS
                </a> </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div ng-controller="mainController">
            <form name="myForm">
                <label> Enter text:
                    <input type="email" ng-model="field" name="myField" required maxlength="15" /> </label>
                <div ng-messages="myForm.myField.$error" role="alert">
                    <div ng-message="required">Please enter a value for this field.</div>
                    <div ng-message="email">This field must be a valid email address.</div>
                    <div ng-message="maxlength">This field can be at most 15 characters long.</div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
